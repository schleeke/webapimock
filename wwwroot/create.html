<body onload="onWindowLoad()">
    <br/>
    <div class="container-fluid">
        <div class="container">
            <h1 class="display-3 text-center text-primary">Web API mockup service</h1>
            <h2 class="display-5 text-center text-secondary">CREATE</h2>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h2 class="display-4 text-primary" style="font-size:2em;">Create a new mock-up request</h2>
            <p class="lead text-secondary">Please fill in the required information an press the 'Create' button.</p>
            <hr class="my-4">
            <form id="create-request-form" novalidate>
                <div class="form-row">
                    <div class="col-md-9 col-sm-12">
                        <div class="form-group">
                            <label for="form-route-text">Route (relative path) <span class="badge badge-danger">required</span></label>
                            <input id="form-route-text" class="form-control" type="text" placeholder="e.g. myroute/subresource" />
                            <div class="invalid-feedback">
                                Please enter a route.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div class="form-group">
                            <label for="form-method-value">HTTP method <span class="badge badge-danger">required</span></label>
                            <select id="form-method-value" class="custom-select" required onchange="onHttpMethodSelect(value)">
                                <option selected disabled value="">Choose...</option>
                                <option>DELETE</option>
                                <option>GET</option>
                                <option>POST</option>
                                <option>PUT</option>
                                <option>PATCH</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid HTTP method.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="form-query-string">Query parameters</label>
                            <input id="form-query-string" class="form-control" type="text" placeholder="e.g. param1=value01&param2=value02" />
                        </div>
                    </div>
                </div>
                <div id="request-body-row" class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="form-query-string">Body</label>
                            <textarea id="form-query-string" class="form-control" rows="7" placeholder="The content of the request body. e.g. some JSON..."></textarea>
                        </div>
                    </div>
                </div>
                <label class="form-check-label" for="check-test">Response</label>
                <div id="check-test" class="form-row">
                    <div class="container">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="form-use-new-response" value="new" checked>
                            <label class="form-check-label" for="form-use-new-response">New</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="form-use-existing-response" value="existing">
                            <label class="form-check-label" for="form-use-existing-response">Existing</label>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="form-row">
                    <a id="btn-view-requests" class="btn btn-primary text-white" role="button" href="view.html">Create</a>
                </div>

            </form>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
